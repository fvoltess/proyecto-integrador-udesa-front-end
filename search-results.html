<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de búsqueda</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <div class="logo-container">
          <a class="logo-a" href="index.html"
            ><img
              src="img/chute_logo_blanco.png"
              alt="Logo de Chute"
              class="header-logo"
          /></a>
        </div>
        <form
          action="search-results.html"
          method="GET"
          class="formulario-busqueda"
        >
          <input
            type="text"
            name="q"
            placeholder="Buscar películas o series..."
          />
          <label class="boton_pelicula">
            <input type="radio" name="tipo" value="pelicula" checked />
            <span>Películas</span>
          </label>

          <label class="boton_serie">
            <input type="radio" name="tipo" value="serie" />
            <span>Series</span>
          </label>

          <button type="submit">Buscar</button>
        </form>
        <nav class="navegacion">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="generos-peliculas.html">Géneros de Películas</a></li>
            <li><a href="generos-series.html">Géneros de Series</a></li>
            <li><a href="iniciar-sesion.html">Iniciar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="contenido-adicional">
        <!--le puse el nombre contenido adicional simplemente para vincularlo al codigo de CSS que ya tenia hecho antes-->
        <h2 id="titulo-busqueda"></h2>
        <p id="spinner">Cargando resultados...</p>
        <div class="contenedor-tarjetas"></div>
      </section>
    </main>

    <footer class="footer">
      <p>
        <strong>Integrantes del equipo</strong>: Joaquín Celentano, Ethan
        Hedrich, Federico Voltes
      </p>
    </footer>
    <script src="./js/search-results.js"></script>
  </body>
</html>
