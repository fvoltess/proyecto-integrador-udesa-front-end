<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="body-registro">
    <header class="site-header">
      <div class="header-content">
        <div class="logo-container">
          <a class="logo-a" href="index.html"
            ><img
              src="img/chute_logo_blanco.png"
              alt="Logo de Chute"
              class="header-logo"
          /></a>
        </div>
        <form
          action="search-results.html"
          method="GET"
          class="formulario-busqueda"
        >
          <input
            type="text"
            name="q"
            placeholder="Buscar películas o series..."
          />
          <label class="boton_pelicula">
            <input type="radio" name="tipo" value="pelicula" checked />
            <span>Películas</span>
          </label>

          <label class="boton_serie">
            <input type="radio" name="tipo" value="serie" />
            <span>Series</span>
          </label>

          <button type="submit">Buscar</button>
        </form>
        <nav class="navegacion">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="generos-peliculas.html">Géneros de Películas</a></li>
            <li><a href="generos-series.html">Géneros de Series</a></li>
            <li><a href="iniciar-sesion.html">Iniciar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="LoginContenedor">
      <div class="CajaLogin">
        <h2>Crear Cuenta</h2>

        <form action="index.html" method="POST">
          <label for="nombre">Nombre completo</label>
          <input
            class="input-singIn"
            type="text"
            id="nombre"
            name="nombre"
            required
          />

          <label for="email">Email</label>
          <input
            class="input-singIn"
            type="email"
            id="email"
            name="email"
            required
          />

          <label for="password">Contraseña</label>
          <input
            class="input-singIn"
            type="password"
            id="password"
            name="password"
            required
          />

          <label for="confirmar">Confirmar contraseña</label>
          <input
            class="input-singIn"
            type="password"
            id="confirmar"
            name="confirmar"
            required
          />

          <button type="submit">Registrarme</button>

          <p class="LinkRegistro">
            <a href="iniciar-sesion.html">Ya tengo cuenta</a>
          </p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>
        <strong>Integrantes del equipo</strong>: Joaquín Celentano, Ethan
        Hedrich, Federico Voltes
      </p>
    </footer>
  </body>
</html>
