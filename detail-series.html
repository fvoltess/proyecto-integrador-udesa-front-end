<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle Serie</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="body-pagina-pelicula">
  <header class="site-header">
    <div class="header-content">
      <div class="logo-container">
        <a class="logo-a" href="index.html">
          <img src="img/chute_logo_blanco.png" alt="Logo de Chute" class="header-logo" />
        </a>
      </div>

      <form
          action="search-results.html"
          method="GET"
          class="formulario-busqueda"
        >
          <input
            type="text"
            name="q"
            placeholder="Buscar películas o series..."
          />
          <div class="boton_pelicula">
            <input type="radio" name="tipo" value="pelicula" checked />Películas
          </div>
          <div class="boton_serie">
            <input type="radio" name="tipo" value="serie" />Series
          </div>

          <button type="submit">Buscar</button>
      </form>

      <nav class="navegacion">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="generos-peliculas.html">Géneros de Películas</a></li>
          <li><a href="generos-series.html">Géneros de Series</a></li>
          <li><a href="iniciar-sesion.html">Iniciar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-pagina-pelicula">
    <div class="detalle-contenedor"></div>
  </main>

  <footer class="footer">
    <p><strong>Integrantes del equipo</strong>: Joaquín Celentano, Ethan Hedrich, Federico Voltes</p>
  </footer>

  <script src="js/detail-series.js"></script>
</body>
</html>
